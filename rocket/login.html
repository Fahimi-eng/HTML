                <a href="#" class="choose-path-btn mx-2 py-2 px-4 btn btn-outline-light border-0">

                    <span>ثبت نام</span>
                </a>
                <a href="#" class="choose-path-btn mx-2 py-2 px-4 btn btn-outline-light">
                    <i class="ms-2 fa fa-key"></i>
                    <span>ورود</span>
                </a>
            </section>

            <!-- hello -->
            <section class="mt-4 text-light">
                <h2>سلام رفیق!</h2>
                <p>به خونه خوش اومدی! اگه عضو راکت هستی، وارد شو</p>
            </section>

            <!-- login with -->
            <section class="mt-4">
                <div class="d-flex justify-content-center">
                    <a href="#" class="login-with-btn text-end rounded px-4 py-3 mx-2 mt-3">
                        <i class="ms-2 fa-brands fa-github"></i>
                        <span>ورود با گیت هاب</span>
                    </a>
                    <a href="#" class="login-with-btn text-end rounded px-4 py-3 mx-2 mt-3">
                        <i class="ms-2 fa-brands fa-google"></i>
                        <span>ورود با گیت هاب</span>
                    </a>
                </div>
               <div class="d-flex justify-content-center">
                <a href="#" class="login-with-btn text-end rounded px-4 py-3 mx-2 mt-3">
                    <i class="ms-2 fa-brands fa-yahoo"></i>
                    <span>ورود با گیت هاب</span>
                </a>
                <a href="#" class="login-with-btn text-end rounded px-4 py-3 mx-2 mt-3">
                    <i class="ms-2 fa-brands fa-linkedin-in"></i>
                    <span>ورود با گیت هاب</span>
                </a>
               </div>
            </section>

            <!-- div -->
            <div class="position-relative mt-4 text-center text-light opacity-75 fs-14">
                <span class="round-line px-2">یا ورود به حساب با</span>
            </div>

            <form class="mt-4 px-5 pb-4">
                <div class="px-3">
                    <label for="email" class="px-3 d-block text-light text-end opacity-75 label">ایمیل</label>
                    <input class="text-center w-100 mt-2 rounded border-0 fs-16 py-2 px-3" type="email" name="email" id="email">
                </div>
                <div class="mt-2 px-3">
                    <label for="password" class="px-3 d-block text-light text-end opacity-75 label">
                        <span>رمز عبور</span>
                        <a class="me-3 fs-12 text-light text-decoration-underline" href="#">فراموش کردید؟</a>
                    </label>
                    <input class="text-center w-100 mt-2 rounded border-0 fs-16 py-2 px-3" type="password" name="password" id="password">
                </div>
                <div class="mt-3 px-3 text-end">
                    <img class="w-50 rounded-1" src="./assets/images/not-a-robot.png" alt="">
                </div>
